<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="second.css"></link>
</head>
<body>
    <script src="https://kit.fontawesome.com/3614de0282.js" crossorigin="anonymous"></script>
    <header>
        <img src="logo.svg" id="logo" alt="A logo">
    </header>
    <main>
        <div id="imagem">
            <img src="illustration-mockups.svg">
        </div>
        <div id="content">
        <h2>Build The Community</h2>
        <h2 id="ind">Your Fans Will Love</h2>
        <p class="parag1">Huddle re-imagines the way we build</p>
        <p class="parag2">communities. You have a voice, but so</p>
        <p class="parag3">does your audience. Create connections</p>
        <p class="parag4">with your users as you engage in </p>
        <p class="parag5">genuine discussion.</p>  
            <button class="botao">Register</button>
        </div>
    </main>
    <footer>
        <i class="fab fa-facebook fa-3x"></i>
        <i class="fab fa-twitter fa-3x"></i>
        <i class="fab fa-instagram fa-3x"></i>
    </footer>
</body>
</html>
